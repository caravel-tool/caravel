<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#735b84">

    <link rel="icon" sizes="16x16" href="img/favicon_16.png">
    <link rel="icon" sizes="32x32" href="img/favicon_32.png">

    <title>Caravel Status</title>

    <link rel="stylesheet" href="css/all.min.css">
    <script async src="js/all.min.js"></script>
</head>
<body>
    <header class="top-bar">
        <div class="container">
            <svg class="ac-svg logo" role="img" title="Preview Mode">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/all.min.svg#logo"></use>
            </svg>
            <svg class="ac-svg logo-status" role="img" title="Preview Mode">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/all.min.svg#logo-source"></use>
            </svg>
        </div>
    </header>

    <div class="container">
        <div class="tabs">
            <div class="tabs-list">
                <div class="tab active" data-bind="name">Watcher 1</div>
            </div>
            <div class="tab-body">

                <a href="/log" class="button">Download report file</a>
                <a href="#" class="button">Project Details</a>

                <div class="notification success fill">
                    <div class="status-ball"></div>
                    <div class="message">Listening for changes at repo: <b data-bind="repo"></b></div>
                </div>

                <h1>Report History <span data-bind="report_count">(15)</span></h1>

                <report-list></report-list>

            </div>
        </div>
    </div>

    <footer>
        <div class="footer-logo">
            <svg class="ac-svg logo" role="img" title="Preview Mode">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/all.min.svg#logo"></use>
            </svg>
        </div>
    </footer>

    <script>
        window.onload = function() {
            var mainController = new MainController();
        }
    </script>
</body>
</html>
